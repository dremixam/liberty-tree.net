---
layout: default
current: home
class: home-template
navigation: True
---

<header class="site-header outer {% if page.cover or site.cover %}cover"
    style="background-image:  url(/{% if page.cover %}{{ page.cover }}{% elsif site.cover %}{{ site.cover }}{% endif %}) {% else %}no-cover{% endif %}">
    <div class="inner">
        <div class="site-header-content">
            <h1 class="site-title">
                {% if site.logo %}
                <a href="/"><img class="site-logo" src="/{{ site.logo }}" alt="{{ site.title }}" /></a>
                {% else %}
                <a href="/">{{ site.title }}</a>
                {% endif %}
            </h1>
            <h2 class="site-description">{% if page.description %}{{ page.description }}{% else %}{{ site.description
                }}{% endif %}</h2>
        </div>
        {% include site-nav.html %}
    </div>
</header>

<!-- The main content area -->
<main id="site-main" class="site-main outer" role="main">
    <div class="inner">

        <div class="post-feed">
            {% include post-card.html %}
        </div>

    </div>
</main>
